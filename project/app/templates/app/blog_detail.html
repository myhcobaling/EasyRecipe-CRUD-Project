{% extends 'app/base.html' %}
{% load static %}
{% block content %}

<div class="post entry">
    <h1 style="color:#0044cc;">{{ posts.title }}</h1>
<p>{{ posts.body }}</p>
</div>
<a href="{% url 'blog-update' posts.pk %}">+ Edit</a>

{% endblock %}
