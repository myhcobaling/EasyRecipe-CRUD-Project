{% extends 'app/base.html' %}
{% block content %}

<h1>Add New Recipe</h1>
<form action="{% url 'recipe_create' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save Recipe">
</form>

<br>
<a href="{% url 'recipe_list' %}">Back to Recipes</a>

{% endblock %}
