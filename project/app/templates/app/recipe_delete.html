{% extends 'app/base.html' %}
{% block content %}

<h2>Delete Recipe</h2>
<p>Are you sure you want to delete <strong>"{{ recipe.title }}"</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" style="background-color: red; color: white;">Confirm Delete</button>
    <a href="{% url 'recipe_list' %}">Cancel</a>
</form>

{% endblock %}
