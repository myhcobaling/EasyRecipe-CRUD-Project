{% extends 'app/base.html' %}
{% block content %}

<a href="{% url 'blog_create' %}">+ New Blog Post</a>
<hr>

{% for post in object_list %}
    <h2><a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.body }}</p>
{% empty %}
    <p>No posts yet.</p>
{% endfor %}

{% endblock %}
